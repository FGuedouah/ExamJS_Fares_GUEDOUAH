<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
    />
    <script
      defer
      src="js/bootstrap.min.js"
    ></script>
    <script defer src="src/panier.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PhotoBoutique</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="panier.html">Mon panier</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div id="panier" class="col-12 col-lg-8"></div>
        <div id="form-commande" class="col-12 col-lg-4">
            <form name="contact" id="contact" onsubmit="validateContact();">
                <div class="formData">
                  <label>Prénom *</label><br />
                  <input
                    class="text-control"
                    type="text"
                    id="prenom"
                    name="prenom"
                    minlength="2"
                  /><br />
                </div>
                <div class="formData">
                  <label>Nom *</label><br />
                  <input class="text-control" type="text" id="nom" name="nom" /><br />
                </div>
                <div class="formData">
                  <label>E-mail *</label><br />
                  <input
                    class="text-control"
                    type="email"
                    id="email"
                    name="email"
                  /><br />
                </div>
                <div class="formData">
                    <label>Téléphone</label><br />
                    <input type="number" class="text-control" id="telephone" name="telephone"/>
                    <br/>
                  </div>
                <div class="formData">
                  <label>Adresse</label><br />
                  <input type="text" class="text-control" id="adresse" name="adresse"/>
                  <br/>
                </div>

                <div class="formData">
                  <input class="checkbox-input" type="checkbox" id="checkboxDonnee"   />
                  <label class="checkbox2-label" for="checkboxDonnee" required>
                    <span class="checkbox-icon"></span>
                    J'ai lu et accepté les conditions d'utilisation.
                  </label>
                  <br />
                  <input class="checkbox-input" type="checkbox" id="checkboxRGPD" />
                  <label class="checkbox2-label" for="checkboxRGPD" required>
                    <span class="checkbox-icon"></span>
                    J'autorise ce site a conserver mes données personnelles transmises via
                    ce formulaire. Aucune exploitation commerciale ne sera faite des
                    données conservées. Voir notre politique de gestion des données
                    personnelles
                  </label>
                  <br />
                </div>
                <input
                  class="btn-submit btn btn-success"
                  type="submit"
                  value="Confirmer la commande"
                />
              </form>
        </div>
      </div>
    </div>
    
  </body>
</html>
